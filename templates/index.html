<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .card { margin-top: 2rem; }
        .spinner-border { display: none; } 
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="text-center">
            <h1 class="display-5">AI Resume Analyzer üßë‚Äçüíº</h1>
            <p class="lead">Upload your resume and paste a job description to get a detailed analysis.</p>
        </div>

        <div class="card p-4 shadow-sm">
            <form id="analyzer-form" action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume_file" class="form-label"><strong>1. Upload Your Resume (.pdf, .docx)</strong></label>
                    <input class="form-control" type="file" id="resume_file" name="resume_file" accept=".pdf,.docx" required>
                </div>
                <div class="mb-3">
                    <label for="jd_text" class="form-label"><strong>2. Paste the Job Description</strong></label>
                    <textarea class="form-control" id="jd_text" name="jd_text" rows="10" placeholder="Paste the full job description here..." required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span id="button-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span id="button-text">Analyze My Resume</span>
                    </button>
                </div>
            </form>
        </div>

        {% if report %}
        <div class="card p-4 shadow-sm">
            <h2>Analysis Report</h2>
            <hr>
            <div>{{ report|safe }}</div> </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('analyzer-form').addEventListener('submit', function() {
            document.getElementById('button-spinner').style.display = 'inline-block';
            document.getElementById('button-text').innerText = 'Analyzing...';
        });
    </script>
</body>
</html>
